<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/d5e4e8dd58.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Ping | Coming Soon!</title>
</head> 
<body>
  <main>
    <div class="container">

      <header>
        <img src="./imgs/logo.svg" alt="Company Logo">
        <h2 class="gray-text">We are launching <span class="bold dark-text">soon!</span></h2>
        <p>Subscribe and get notified</p>
      </header>

      <form class="form">
        <div class="input-container">
          <input type="email" title="email" class="input" id="email" placeholder="Your email address...">
          <small id="err-msg"></small>
        </div>
        <button type="submit" title="submit" class="btn" id="btn">Notify Me</button>
      </form>

      <img src="./imgs/illustration-dashboard.png" id="hero-img" alt="slack chart">

      <footer>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <small class="gray-text">&copy Copyright Ping. All rights reserved.</small>
      </footer>

    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
